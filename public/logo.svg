<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="tvGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#138808;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- TV Screen -->
  <rect x="40" y="50" width="120" height="90" rx="8" fill="url(#tvGradient)" />
  <rect x="50" y="60" width="100" height="70" rx="4" fill="#ffffff" opacity="0.9" />
  
  <!-- Signal waves -->
  <path d="M 90 75 Q 70 75 70 90" stroke="#FF9933" stroke-width="3" fill="none" />
  <path d="M 110 75 Q 130 75 130 90" stroke="#FF9933" stroke-width="3" fill="none" />
  <circle cx="100" cy="90" r="6" fill="#FF9933" />
  
  <!-- TV Stand -->
  <rect x="85" y="140" width="30" height="8" rx="2" fill="#000080" />
  <rect x="70" y="148" width="60" height="6" rx="3" fill="#138808" />
  
  <!-- Text -->
  <text x="100" y="180" font-family="Inter, sans-serif" font-size="24" font-weight="800" text-anchor="middle" fill="url(#tvGradient)">
    tentvnews
  </text>
</svg>
